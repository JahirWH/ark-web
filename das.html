<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pursuits Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-mono">

  <!-- Header -->
  <div class="text-center mb-10">
    <a href="index.html"> Atras </a>
    <h1 class="text-purple-400 text-2xl font-bold tracking-wide">
      ✧ Choose Your Pursuits ✧
    </h1>
  </div>

  <!-- Grid Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    
    <!-- Card -->
    <div class="bg-zinc-900 border border-zinc-700 rounded-lg overflow-hidden hover:scale-[1.02] transition shadow-lg">
      <img src="https://source.unsplash.com/400x250/?workspace" alt="Career" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-white mb-1">Career</h3>
        <span class="text-xs text-purple-300 px-2 py-1 border border-purple-500 rounded-full">High</span>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-zinc-900 border border-zinc-700 rounded-lg overflow-hidden hover:scale-[1.02] transition shadow-lg">
      <img src="https://source.unsplash.com/400x250/?anime" alt="YouTube" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-white mb-1">YouTube</h3>
        <span class="text-xs text-pink-300 px-2 py-1 border border-pink-500 rounded-full">High</span>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-zinc-900 border border-zinc-700 rounded-lg overflow-hidden hover:scale-[1.02] transition shadow-lg">
      <img src="https://source.unsplash.com/400x250/?forest" alt="Outdoor Adventures" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-white mb-1">Outdoor Adventures</h3>
        <span class="text-xs text-yellow-300 px-2 py-1 border border-yellow-500 rounded-full">Medium</span>
      </div>
    </div>

    <!-- Card -->
    <div class="bg-zinc-900 border border-zinc-700 rounded-lg overflow-hidden hover:scale-[1.02] transition shadow-lg">
      <img src="https://source.unsplash.com/400x250/?drawing" alt="Drawing" class="w-full h-40 object-cover">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-white mb-1">Drawing</h3>
        <span class="text-xs text-gray-400 px-2 py-1 border border-gray-500 rounded-full">Low</span>
      </div>
    </div>

    <!-- Puedes duplicar más tarjetas y cambiar la info/imagen -->

  </div>

</body>
</html>
